  <body>
    <nav>
      <a href="#">AwesomeBook</a>

        <a class="List" href="#List">List</a>

        <a class="contactBtn" href="#contact">Contact</a>

    <main>
      <h1>Awesome Books</h1>
      <section id="collection-list" class="display"></section>

      <h3>Add A New Book</h3>
      <form action="post" id="book-form" class="display">
        <input type="text" name="title" placeholder="Title" id="title" required />
        <input type="text" name="author" placeholder="Author" id="author" required />
        <input type="submit" value="Add" />
      </form>
    </main>
